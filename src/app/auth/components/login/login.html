<form (submit)="login()">
  <label for="username">Username</label>
  <input type="text" [(ngModel)]='user.username' class="form-control" id="username" placeholder="Username">
  <label for="password">Password</label>
  <input type="password" [(ngModel)]='user.password' class="form-control" id="password" placeholder="Password">
  <button type="submit">Submit</button>
</form>
