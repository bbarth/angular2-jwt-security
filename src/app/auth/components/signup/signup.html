<div layout="column" class="md-inline-form">

  <md-toolbar class="md-hero" layout="row" layout-align="center center" layout-align-gt-md="end end">
    <i class="secret-project" md-icon>person</i>
  </md-toolbar>

  <md-content layout-padding>
    <div>
      <form name="userForm">

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Display name</label>
            <input md-input [(value)]="user.username">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Email</label>
            <input md-input [(value)]="user.person.emails[0].body" type="email">
          </md-input-container>
        </div>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>First name</label>
            <input md-input [(value)]="user.person.first_name">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Last Name</label>
            <input md-input [(value)]="user.person.last_name">
          </md-input-container>
        </div>

        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Company</label>
            <input md-input [(value)]="user.person.positions[0].unit.corp.title">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-xs>
            <label>Unit</label>
            <input md-input [(value)]="user.person.positions[0].unit.title">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-xs>
            <label>Post</label>
            <input md-input [(value)]="user.person.positions[0].title">
          </md-input-container>
        </div>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Birth date</label>
            <input md-input [(value)]="user.person.date_of_birth">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Sex</label>
            <input md-input [(value)]="user.person.sex">
          </md-input-container>
        </div>

        <md-input-container class="md-block">
          <label>Biography</label>
          <textarea md-input [(value)]="user.biography" columns="1" md-maxlength="150" rows="5"></textarea>
        </md-input-container>


      </form>
    </div>
  </md-content>

</div>
