<div class="login jumbotron center-block">
  <h1>Signup</h1>
  <form role="form" (submit)="signup()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" [(ngModel)]='user.username' class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="text" [(ngModel)]='user.password' class="form-control" id="username" placeholder="password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
