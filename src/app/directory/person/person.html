<div layout="column" class="md-inline-form">
    <md-content layout-padding>
        <div>
            <form name="personForm" (submit)="save()">

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Fist Name</label>
                        <input md-input [(ngModel)]="person.first_name" type="text">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Last Name</label>
                        <input md-input [(ngModel)]="person.last_name" type="text">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Middle Name</label>
                        <input md-input [(ngModel)]="person.mid_name" type="text">
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Date Of Birth</label>
                        <input md-input [(ngModel)]="person.date_of_birth" type="text">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Sex</label>
                        <input md-input [(ngModel)]="person.sex" type="text">
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>BIO</label>
                        <input md-input [(ngModel)]="person.bio" type="text">
                    </md-input-container>
                </div>

                <button md-raised-button type="submit" class="md-raised md-primary md-hue-3" aria-label="Save">
                    Save
                </button>

            </form>
        </div>
    </md-content>
</div>
