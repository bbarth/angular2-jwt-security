    <div class="user-list view indent">
        <div class="container">
            <header>
                <h3>
                    <span class="glyphicon glyphicon-user"></span>
                    {{ title }}
                </h3>
            </header>
            <br />
            <div class="container">
                <div class="row card-container">
                    <hr>
                        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="#user of users">
                            <md-card>
                              <md-card-title>
                                <md-card-title-text>
                                  <span class="md-headline"><a [routerLink]="['UserDetail',{username:user.username}]">
                                    {{user.username}}<i class="icon-edit icon-white editIcon"></i></a>
                                  </span>
                                  <span class="md-subhead" *ngIf="user.person">{{user.person.first_name}}<br>
                                    {{user.person.last_name}}
                                  </span>
                                </md-card-title-text>
                                <md-card-title-media>
                                  <div class="md-media-sm card-media"></div>
                                </md-card-title-media>
                              </md-card-title>
                            </md-card>
                        </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
